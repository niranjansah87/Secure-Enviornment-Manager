server {
    listen 80;
    server_name dotenv.domain.ai;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dotenv.domain.ai;

    ssl_certificate /etc/letsencrypt/live/dotenv.domain.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dotenv.domain.ai/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Restrict all routes to Tailscale only
    allow 100.64.0.0/10;  # Tailscale network
    allow 127.0.0.1;      # Localhost
    deny all;

    location / {
        proxy_pass http://127.0.0.1:8070;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
