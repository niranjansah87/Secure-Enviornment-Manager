user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/html;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=dotenv_limit:10m rate=30r/m;

    # Upstream dotenv server
    upstream dotenv_server {
        server dotenv-server:8070 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name dotenv.metaroute.ai;

        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name dotenv.metaroute.ai;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Health check
        location /healthz {
            proxy_pass http://dotenv_server/healthz;
            access_log off;
        }

        # Root and dashboard (Tailscale VPN only)
        location / {
            allow 100.80.181.32;  # kumari-agentic
            allow 100.102.82.18;  # ip-172-31-28-250
            allow 100.65.21.39;   # niranjan
            allow 100.64.0.0/10;  # Tailscale network
            allow 172.16.0.0/12;  # Docker networks
            allow 127.0.0.1;      # Localhost
            deny all;

            limit_req zone=dotenv_limit burst=10 nodelay;
            
            proxy_pass http://dotenv_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Session cookie support
            proxy_set_header Cookie $http_cookie;
        }

        # API endpoints (require Bearer token)
        location /api/ {
            limit_req zone=dotenv_limit burst=20 nodelay;
            
            proxy_pass http://dotenv_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
