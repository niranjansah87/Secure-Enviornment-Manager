<!DOCTYPE html>
<html lang="en" data-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Env Manager Â· {{ namespace|default('Secure') }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                100: "#dbeafe",
                200: "#bfdbfe",
                300: "#93c5fd",
                400: "#60a5fa",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                800: "#1e40af",
                900: "#1e3a8a",
                950: "#172554",
              },
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
        /* Dark theme colors */
        --bg-primary: #0a0e1a;
        --bg-secondary: #0f172a;
        --surface: rgba(30, 41, 59, 0.6);
        --surface-hover: rgba(51, 65, 85, 0.7);
        --border: rgba(148, 163, 184, 0.2);
        --border-strong: rgba(148, 163, 184, 0.3);
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        --accent-primary: #3b82f6;
        --accent-secondary: #06b6d4;
        --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
        --danger: #ef4444;
        --danger-hover: #dc2626;
        --success: #10b981;
        --success-hover: #059669;
        --warning: #f59e0b;
        --warning-hover: #d97706;
        --info: #06b6d4;
        --info-hover: #0891b2;
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 32px rgba(59, 130, 246, 0.15);
        --backdrop-blur: blur(12px);
      }

      [data-theme="light"] {
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --surface: rgba(255, 255, 255, 0.9);
        --surface-hover: rgba(248, 250, 252, 1);
        --border: rgba(226, 232, 240, 0.8);
        --border-strong: rgba(203, 213, 225, 1);
        --text-primary: #0f172a;
        --text-secondary: #334155;
        --text-muted: #64748b;
        --accent-primary: #2563eb;
        --accent-secondary: #0891b2;
        --accent-gradient: linear-gradient(135deg, #2563eb 0%, #0891b2 100%);
        --danger: #dc2626;
        --danger-hover: #b91c1c;
        --success: #059669;
        --success-hover: #047857;
        --warning: #d97706;
        --warning-hover: #b45309;
        --info: #0ea5e9;
        --info-hover: #0284c7;
        --shadow-sm: 0 2px 8px rgba(15, 23, 42, 0.05);
        --shadow-md: 0 8px 24px rgba(15, 23, 42, 0.08);
        --shadow-lg: 0 16px 48px rgba(15, 23, 42, 0.12);
        --shadow-glow: 0 0 32px rgba(37, 99, 235, 0.1);
        --backdrop-blur: blur(8px);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(
            ellipse at top,
            rgba(59, 130, 246, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at bottom right,
            rgba(6, 182, 212, 0.06) 0%,
            transparent 50%
          ),
          var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
        line-height: 1.6;
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .page {
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
        padding: 2rem 1.5rem 2rem;
      }

      header,
      main,
      footer {
        margin-bottom: 2rem;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1.5rem;
        flex-wrap: wrap;
      }

      .card {
        background: var(--surface);
        backdrop-filter: var(--backdrop-blur);
        -webkit-backdrop-filter: var(--backdrop-blur);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 2rem;
        box-shadow: var(--shadow-md);
        transition: all 0.3s ease;
        position: relative;
        overflow: visible;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--accent-primary),
          transparent
        );
        opacity: 0.3;
      }

      .card:hover {
        box-shadow: var(--shadow-lg), var(--shadow-glow);
        border-color: var(--border-strong);
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        letter-spacing: -0.02em;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1rem;
        letter-spacing: -0.01em;
      }

      h3 {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text-secondary);
        margin-bottom: 0.75rem;
      }

      /* Table Styles with Overflow Fix */
      .table-container {
        overflow-x: auto;
        overflow-y: visible;
        margin: 1.5rem 0;
        border-radius: 16px;
        border: 1px solid var(--border);
        background: var(--surface);
        max-width: 100%;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 600px;
      }

      th,
      td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border);
      }

      th {
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.1em;
        color: var(--text-muted);
        background: var(--surface-hover);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      tbody tr {
        transition: background-color 0.2s ease;
      }

      tbody tr:hover {
        background: var(--surface-hover);
      }

      tr:last-child td {
        border-bottom: none;
      }

      /* Form Elements */
      input,
      textarea,
      select {
        width: 100%;
        padding: 0.875rem 1.125rem;
        margin-bottom: 1rem;
        border-radius: 12px;
        border: 1.5px solid var(--border);
        background: var(--surface);
        color: var(--text-primary);
        font-size: 0.9375rem;
        font-family: inherit;
        transition: all 0.2s ease;
        outline: none;
      }

      input:focus,
      textarea:focus,
      select:focus {
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        background: var(--bg-secondary);
      }

      input::placeholder,
      textarea::placeholder {
        color: var(--text-muted);
      }

      textarea {
        resize: vertical;
        min-height: 120px;
        font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
        line-height: 1.5;
      }

      label {
        display: block;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
      }

      /* Buttons */
      button,
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        border: none;
        border-radius: 8px; /* Changed from 12px */
        padding: 0.75rem 1.5rem;
        font-weight: 500; /* Changed from 600 */
        font-size: 0.9375rem;
        cursor: pointer;
        background: var(--accent-gradient);
        color: white;
        text-decoration: none;
        transition: all 0.2s ease;
        box-shadow: var(--shadow-sm);
        white-space: nowrap;
      }

      button:hover,
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md), 0 0 20px rgba(59, 130, 246, 0.3);
      }

      button:active,
      .btn:active {
        transform: translateY(0);
      }

      .btn-outline {
        background: transparent;
        border: 1.5px solid var(--border-strong);
        color: var(--text-primary);
        box-shadow: none;
      }

      .btn-outline:hover {
        background: var(--surface-hover);
        border-color: var(--accent-primary);
        color: var(--accent-primary);
        box-shadow: var(--shadow-sm);
      }

      .btn-danger {
        background: var(--danger);
        color: white;
      }

      .btn-danger:hover {
        background: var(--danger-hover);
        box-shadow: var(--shadow-md), 0 0 20px rgba(239, 68, 68, 0.3);
      }

      .btn-success {
        background: var(--success);
        color: white;
      }

      .btn-success:hover {
        background: var(--success-hover);
      }

      /* Theme Toggle Button */
      .theme-toggle {
        width: 40px;
        height: 40px;
        padding: 0;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--surface);
        border: 1.5px solid var(--border-strong);
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.25rem;
      }

      .theme-toggle:hover {
        background: var(--accent-primary);
        border-color: var(--accent-primary);
        transform: scale(1.05);
      }

      .theme-toggle .theme-icon {
        transition: transform 0.3s ease;
      }

      .theme-toggle:hover .theme-icon {
        transform: rotate(20deg);
      }

      /* Icon Buttons */
      .icon-btn {
        width: 44px;
        height: 44px;
        padding: 0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--surface);
        border: 1.5px solid var(--border-strong);
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.25rem;
        text-decoration: none;
      }

      .icon-btn:hover {
        background: var(--accent-primary);
        border-color: var(--accent-primary);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }

      .icon-btn-danger {
        background: var(--danger);
        border-color: var(--danger);
      }

      .icon-btn-danger:hover {
        background: var(--danger-hover);
        border-color: var(--danger-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
      }

      /* Pills & Badges */
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.15),
          rgba(6, 182, 212, 0.15)
        );
        border: 1px solid rgba(59, 130, 246, 0.3);
        color: var(--accent-primary);
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 0.75rem;
      }

      /* Grid System */
      .grid {
        display: grid;
        gap: 1.5rem;
      }

      .grid-2 {
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      }

      /* Utility Classes */
      .muted {
        color: var(--text-muted);
        font-size: 0.9375rem;
      }

      .table-actions {
        display: flex;
        justify-content: flex-end;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      /* Messages & Alerts */
      .messages {
        margin: 1.5rem 0;
        display: grid;
        gap: 0.75rem;
      }

      .flash {
        padding: 1rem 1.25rem;
        border-radius: 12px;
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: var(--success);
        font-weight: 500;
        animation: slideIn 0.3s ease;
      }

      .flash-error {
        background: rgba(239, 68, 68, 0.1);
        border-color: rgba(239, 68, 68, 0.3);
        color: var(--danger);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Footer */
      footer {
        text-align: center;
        color: var(--text-muted);
        font-size: 0.75rem;
        padding: 4px 0;
        border-top: 1px solid var(--border);
        margin-top: 1rem;
      }

      /* Code Blocks */
      code {
        background: rgba(59, 130, 246, 0.1);
        padding: 0.25rem 0.5rem;
        border-radius: 6px;
        font-size: 0.875rem;
        font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
        color: var(--accent-primary);
        border: 1px solid rgba(59, 130, 246, 0.2);
      }

      /* Horizontal Rule */
      hr {
        margin: 2rem 0;
        border: none;
        border-top: 1px solid var(--border);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .page {
          padding: 1.5rem 1rem 3rem;
        }

        nav {
          flex-direction: column;
          align-items: stretch;
          gap: 1rem;
        }

        .table-actions {
          flex-direction: column;
          align-items: stretch;
        }

        .card {
          padding: 1.5rem;
          border-radius: 20px;
        }

        h1 {
          font-size: 1.75rem;
        }

        h2 {
          font-size: 1.25rem;
        }

        .grid-2 {
          grid-template-columns: 1fr;
        }

        table {
          min-width: 500px;
        }

        th,
        td {
          padding: 0.75rem;
          font-size: 0.875rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }

        .card {
          padding: 1.25rem;
        }

        button,
        .btn {
          padding: 0.625rem 1.25rem;
          font-size: 0.875rem;
        }
      }

      /* Scrollbar Styling */
      .table-container::-webkit-scrollbar {
        height: 8px;
      }

      .table-container::-webkit-scrollbar-track {
        background: var(--surface);
        border-radius: 4px;
      }

      .table-container::-webkit-scrollbar-thumb {
        background: var(--border-strong);
        border-radius: 4px;
      }

      .table-container::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }
    </style>
  </head>
  <body>
    {% block content %}{% endblock %}
    <script>
      // Theme Management
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)");
      const root = document.documentElement;
      const savedTheme = localStorage.getItem("envmgr-theme");

      const applyTheme = (mode) => {
        root.dataset.theme = mode;
        localStorage.setItem("envmgr-theme", mode);

        // Apply Tailwind dark mode class
        if (mode === "dark") {
          root.classList.add("dark");
        } else {
          root.classList.remove("dark");
        }

        // Update theme toggle icon if it exists
        const themeIcon = document.querySelector(".theme-icon");
        if (themeIcon) {
          themeIcon.textContent = mode === "dark" ? "â˜€ï¸" : "ðŸŒ™";
        }
      };

      // Initialize theme
      if (savedTheme) {
        applyTheme(savedTheme);
      } else if (prefersDark.matches) {
        applyTheme("dark");
      } else {
        applyTheme("light");
      }

      // Toggle theme function
      window.toggleTheme = () => {
        const next = root.dataset.theme === "dark" ? "light" : "dark";
        applyTheme(next);
      };

      // Listen for system theme changes
      prefersDark.addEventListener("change", (e) => {
        if (!localStorage.getItem("envmgr-theme")) {
          applyTheme(e.matches ? "dark" : "light");
        }
      });
    </script>
  </body>
</html>
